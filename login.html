<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/5087/5087579.png" >
   
    <title>Login Form</title>

</head>
<body>
    <br><br>


    <center>
        <h1>LOGIN</h1>
            <form >
                <input type="email"  id="email" placeholder="Email: Eg:olx.kongu.edu"/> <br> <br>
                <input type="password" id="pass" placeholder="Password"/><br><br>

                <button id="b1">Submit</button>          
              </form>

              <a href="./home.html">Click Here For Home Page </a> <br><br> <hr>
    </center>
</body>


<script>
    const add=document.querySelector("#b1");
    
add.addEventListener("click",async()=>{
 const n1=String(document.querySelector("#email").value);
 const n2=String(document.querySelector("#pass").value);
 fetch('http://localhost:5000/insert',{
            mode:'cors',
            method:'POST',
            headers:{
                'Content-type':'application/json'
            },
            body:JSON.stringify({
                email:n1,
                pass:n2,
            })
        })
        .then(async(e)=>{
            alert("LOGIN SUCCESSFULL");
            
        })
        .catch(async()=>{
            console.log("ERROR");
            result.innerHTML="ERROR";
        })
})
</script>

</html>
