<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" href="https://media.istockphoto.com/id/1193039142/vector/sign-up-icon-isolated-on-white-background-vector-illustration.jpg?s=612x612&w=0&k=20&c=wk4fcec72ODMyW292XmSJg3PqPAmW9-BtdWta91UhUU=" >
    <title>REGISTER</title>
</head>
<body>
    
        <form>
            
        <h1>REGISTER</h1>
            <h3>Enter The Username</h3> 
                <input type="text"  id="uname" placeholder="User Name"/> 
                <h3>Enter The Rollnumber</h3> 
                <input type="text"  id="rno" placeholder="Roll Number"/> 
                <h3>Enter The Phonenumber</h3> 
                <input type="text"  id="pno" placeholder="Phone Number"/> <br> <br>
                <button id="b1">Submit</button>         
            </form>

            <a href="./home.html">Click Here For Home Page </a> <br><br> <hr>
</body>
<script>
 const add=document.querySelector("#b1");   
 add.addEventListener("click",async()=>{
 const n1=String(document.querySelector("#uname").value);
 const n2=String(document.querySelector("#rno").value);
 const n3=String(document.querySelector("#pno").value);
 fetch('http://localhost:5000/insert1',{
            mode:'cors',
            method:'POST',
            headers:{
                'Content-type':'application/json'
            },
            body:JSON.stringify({
                uname:n1,
                rno:n2,
                pno:n3,
            })
        })
        .then(async(e)=>{
            alert("LOGIN SUCCESSFULL");  
        })
        .catch(async()=>{
            console.log("ERROR");
            result.innerHTML="ERROR";
        })
})
</script>
</html>
